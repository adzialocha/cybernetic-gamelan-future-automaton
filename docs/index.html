<!DOCTYPE html><html><head><title>Cybernetic Gamelan Future Automaton</title><link href="automaton.css?68f13f5a35f63cb0ee4b" rel="stylesheet"></head><body><div class="view" id="main-view"></div><div class="view" id="settings-view"><div class="settings"><header class="settings__header"><h1>Settings</h1></header><section class="settings__section"><div class="settings__section-header"><h2>Status</h2></div><div class="settings__section-content"><div class="status"><div class="status__field"><div class="status__field-label">Offset</div><div class="status__field-value" id="offset-monitor">0.0 ms</div></div><div class="status__field"><div class="status__field-label">Tick</div><div class="status__field-value"><div class="tick" id="tick"></div></div><div class="status__field"><div class="status__field-label">Connected peers</div><div class="status__field-value" id="connected-peers"></div></div><div class="status__field"><div class="status__field-label">Error messages</div><div class="status__field-value" id="error-messages"></div></div></div></div></section><section class="settings__section"><div class="settings__section-header"><h2>Network</h2></div><div class="settings__section-content"><form class="form" onchange="automaton.settings.update(event)"><h3 class="form__title">Server</h3><div class="form__group"><label for="serverHost">Host</label><input type="text" id="serverHost"></div><div class="form__group"><label for="serverKey">Key</label><input type="text" id="serverKey"></div><div class="form__group"><label for="serverPort">Port</label><input type="text" id="serverPort"></div><h3 class="form__title">Client</h3><div class="form__group"><label for="clientsNumber">Total peers number</label><input type="text" id="clientsNumber"></div><div class="form__group"><label for="peerId">Your peer ID</label><input type="text" id="peerId"></div><hr><button onclick="automaton.network.connect(event)" id="connect-button">Connect</button> <button onclick="automaton.network.disconnect(event)" id="disconnect-button">Disconnect</button></form></div></section></div></div><script type="text/javascript" src="lib.bundle.js?68f13f5a35f63cb0ee4b"></script><script type="text/javascript" src="automaton.bundle.js?68f13f5a35f63cb0ee4b"></script></body></html>
