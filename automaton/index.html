<!DOCTYPE html>
<html>
<head>
  <title>
    Cybernetic
    Gamelan
    Future
    Automaton
  </title>
</head>
<body>
  <div class="view" id="main-view">
    <div class="space" id="space">
      <canvas class="space__renderer" id="renderer-canvas"></canvas>
      <button
        id="space-start"
        onclick="automaton.onPointerLockRequested()"
        class="space__start"
      >
        Start
      </button>
      <div
        id="loading"
        class="space__loading"
      >
        Loading ...
      </div>
      <input
        class="space__input"
        id="pattern"
        onblur="automaton.onBlurPattern(event)"
        onfocus="automaton.onFocusPattern(event)"
        onkeydown="automaton.onKeyDownPattern(event)"
        onkeyup="automaton.onKeyUpPattern(event)"
      />
    </div>
  </div>
  <div class="view" id="settings-view">
    <div class="settings">
      <header class="settings__header">
        <h1>Settings</h1>
      </header>
      <section class="settings__section">
        <div class="settings__section-header">
          <h2>Status</h2>
        </div>
        <div class="settings__section-content">
          <div class="status">
            <div class="status__field">
              <div class="status__field-label">Latency</div>
              <div class="status__field-value" id="latency-monitor">0 ms</div>
            </div>
            <div class="status__field">
              <div class="status__field-label">Tick</div>
              <div class="status__field-value">
                <div class="tick" id="tick" />
              </div>
            </div>
            <div class="status__field">
              <div class="status__field-label">Connected peers</div>
              <div class="status__field-value" id="connected-peers"></div>
            </div>
            <div class="status__field">
              <div class="status__field-label">Messages</div>
              <div class="status__field-value" id="error-messages"></div>
            </div>
          </div>
          <hr />
          <button
            onclick="automaton.onFullScreenRequested()"
          >
            Request fullscreen
          </button>
          <button
            id="reset-settings"
            onclick="automaton.settings.reset()"
          >
            Reset settings
          </button>
        </div>
      </section>
      <section class="settings__section">
        <div class="settings__section-header">
          <h2>Network</h2>
        </div>
        <div class="settings__section-content">
          <form class="form" onchange="automaton.settings.update(event)">
            <h3 class="form__title">Server</h3>
            <div class="form__group">
              <label for="serverHost">Host</label>
              <input type="text" id="serverHost" />
            </div>
            <div class="form__group">
              <label for="serverPort">Port</label>
              <input type="text" id="serverPort" />
            </div>
            <hr />
            <button
              onclick="automaton.network.connect(event)"
              id="connect-button"
            >
              Connect
            </button>
            <button
              onclick="automaton.network.disconnect(event)"
              id="disconnect-button"
            >
              Disconnect
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
